dist: xenial
language: node_js
node_js:
 - "16.14.0"
matrix:
  include:
    - os: linux
      dist: xenial
      before_install:
      - sudo apt-get update
      - sudo apt-get install build-essential -y
      - sudo apt-get install libssl-dev libudev-dev pkg-config
install:
  - bash ./bin/travis-install.sh
script:
  - bash ./bin/test.sh
after_script:
 - bash <(curl -s https://codecov.io/bash)
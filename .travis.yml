dist: xenial
language: node_js
node_js:
 - "16.14.0"
matrix:
  include:
    - os: linux
      dist: xenial
      before_install:
      - sudo apt-get update 
      - sudo add-apt-repository -y ppa:deadsnakes/ppa 
      - sudo apt-get update 
      - sudo apt install -y python3.8
install:
  - bash ./bin/travis-install.sh
script:
  - bash ./bin/test.sh
after_script:
 - bash <(curl -s https://codecov.io/bash)